<div class="-label" data-swe-toggle-style="">{{params.sortBy | translate}} <span class="icon-down-dir"></span></div>
<ul class="-list">
  <li data-ng-repeat="v in ::values"
      data-ng-class="v.sortBy === params.sortBy ? 'disabled' : ''">
    <a class="-text-link" data-ng-click="sortBy(v)">{{v.sortBy | translate}}</a></li>
</ul>
